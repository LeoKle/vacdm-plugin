name: "Run CTest"
description: "Runs tests using CTest"
inputs:
  build-folder:
    description: "Path to the build folder"
    required: false
    default: build
runs:
  using: "composite"
  steps:
    - name: run CTest
      shell: bash
      run: |
        ctest --test-dir ${{ inputs.build-folder }} --output-on-failure --verbose
